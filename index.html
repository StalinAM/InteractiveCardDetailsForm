<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
    <main>
        <div class="card-container">
            <img class="card-back" src="./images/bg-card-back.png" alt="">
            <img class="card-front" src="./images/bg-card-front.png" alt="">
            <img class='card-logo' src="./images/card-logo.svg" alt="">

            <img class="card-background" src="./images/bg-main-mobile.png" alt="">
        </div>
        <p id="name-card">JAME APPLESEED</p>
        <p id="number-card">0000 0000 0000 0000</p>
        <p id="date-card">00/00</p>
        <p id="cvc-card">000</p>
        <form class="form-container" action="/">
            <label for="name-input" class="card-name">CARDHOLDER NAME<input id="name-input" name="name-input"
                    type="text" placeholder="e.g. Jane Appleseed" required></label>
            <label for="number-input" class="card-number">CARD NUMBER<input id="number-input" name="number-input"
                    type="tel" placeholder="e.g. 1234 5678 9123 0000"></label>
            <div class="data-cvc-container">
                <div class="data-container">
                    <label for="input-mm" class="date-card">EXP. DATE (MM/YY)</label>
                    <label for="input-yy" class="inactive"></label>
                    <div>
                        <input id="input-mm" type="number" name="input-mm" placeholder="MM">
                        <input id="input-yy" type="number" name="input-yy" placeholder="YY">
                    </div>
                </div>
                <label for="cvc-input" class="cvc-card">CVC<input id="cvc-input" type="number" name="cvc-input"
                        placeholder="e.g. 123"></label>
            </div>
            <input value="Confirm" id="submint-data" type="submit">
        </form>
        <div class="thank-you-container inactive">
            <img src="./images/icon-complete.svg" alt="">
            <h1>THANK YOU!</h1>
            <p>We've added your card details</p>
            <button>Continue</button>
        </div>
        <script src="./main.js"></script>
    </main>
    <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/StalinAM/InteractiveCardDetailsForm.git" target="_blank">StalinAM</a>.
    </footer>

</body>

</html>
